colors:
  primary:
    background: '#0b0d10'
    foreground: '#d2daf4'
  cursor:
    text:   '#c2cae2'
    cursor: '#d9d7d6'
  bright:
    black:   '#17252A'
    red:     '#ff4d4d'
    green:   '#80ff80'
    yellow:  '#ffff4d'
    blue:    '#5966f2'
    magenta: '#ff4dff'
    cyan:    '#00FFFF'
    white:   '#d2daf4'
  normal:
    black:   '#17252A'
    red:     '#ff8080'
    green:   '#b3ffb3'
    yellow:  '#ffff80'
    blue:    '#8992f6'
    magenta: '#ff80ff'
    cyan:    '#E0FFFF'
    white:   '#d2daf4'

env:
  TERM: xterm-256color

window:
  dynamic_padding: true 
  padding:
    x: 12
    y: 12

font:
  normal:
    family: JetBrainsMono NF
    style: Regular

  bold:
    family: JetBrainsMono NF
    style: Bold

  italic:
    family: JetBrainsMono NF
    style: Italic

  bold_italic:
    family: JetBrainsMono NF
    style: Bold Italic

  size: 10

  offset:
    x: 0
    y: 0

cursor:
  style: Underline


  vi_mode_style: 'Underline'

live_config_reload: true

