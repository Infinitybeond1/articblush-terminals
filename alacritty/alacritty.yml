colors:
  primary:
    background: '#0b0d10'
    foreground: '#d2daf4'
  cursor:
    text:   '#c2cae2'
    cursor: '#d9d7d6'
  bright:
    black:   '#17252A' 
    red:     '#E6676B' 
    green:   '#A2E4B8' 
    yellow:  '#e2d06a' 
    blue:    '#5966f2' 
    magenta: '#ecc6e8' 
    cyan:    '#80ffff' 
    white:   '#d2daf4' 
  normal:
    black:   '#17252A' 
    red:     '#FF7377' 
    green:   '#AAF0C1' 
    yellow:  '#eadd94' 
    blue:    '#8992f6' 
    magenta: '#f9ecf7' 
    cyan:    '#01b7cc'  
    white:   '#d2daf4' 

env:
  TERM: xterm-256color

window:
  dynamic_padding: true 
  padding:
    x: 12
    y: 12

font:
  normal:
    family: JetBrainsMono NF
    style: Regular

  bold:
    family: JetBrainsMono NF
    style: Bold

  italic:
    family: JetBrainsMono NF
    style: Italic

  bold_italic:
    family: JetBrainsMono NF
    style: Bold Italic

  size: 10

  offset:
    x: 0
    y: 0

cursor:
  style: Underline


  vi_mode_style: 'Underline'

live_config_reload: true

